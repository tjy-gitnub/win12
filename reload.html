<html style="height:100%;"><head><style>body{background:url('./bg.svg') center;background-size:cover}loading>svg>circle:first-child{stroke:#fff;fill:none;stroke-width:2px;stroke-linecap:round;animation:spin-infinite 1.8s linear 0s infinite normal none running;transform-origin:50% 50%;transition:all .2s ease-in-out 0s}loading>svg>circle:last-child{fill: #00000000}loading>svg{background-color:#00000000;border-radius:50%}@keyframes spin-infinite{0%{stroke-dasharray:.01px,43.97px;tansform:rotate(0deg)}50%{stroke-dasharray:21.99px,21.99px;transform:rotate(450deg)}to{stroke-dasharray:.01px,43.97px;transform:rotate(3turn)}}</style><meta http-equiv="refresh" content="6;start.html"><title>Win12</title></head><body onload="document.getElementById('backdrop').style.opacity=1;document.getElementById('ld').style.opacity=1;document.getElementById('ldt').style.opacity=1;"><div id="backdrop" style="transition:1.5s;backdrop-filter:blur(30px);width:100%;height:100%;position:absolute;top:0;left:0;background-color:#6f6f6f50;opacity:0"></div><loading id="ld" style="transition:2s;opacity:0"><svg style="position:absolute;left:calc(50% - 25px);top:calc(50% - 35px)" width="50px" height="50px" viewBox="0 0 16 16"><circle cx="8px" cy="8px" r="7px"></circle><circle cx="8px" cy="8px" r="6px"></circle></svg></loading><p id="ldt" style="transition:1.5s;opacity:0;width:100px;left:calc(50% - 50px);text-align:center;position:absolute;top:calc(50% + 5px);color:#fff;font-size:20px">正在关机</p></body></html>
