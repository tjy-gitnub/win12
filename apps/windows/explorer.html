<div class="window explorer tabs">
		<div class="resize-bar"></div>
		<div class="titbar">
			<img src="icon/explorer.svg" class="icon">
			<!-- <p style="width:min-content">文件资源管理器</p> -->
			<div class="tabs">
			</div>
			<div>
				<a class="a wbtg red" onclick="hidewin('explorer')"><i class="bi bi-x-lg"></i></a>
				<a class="a wbtg max" onclick="maxwin('explorer')"><i class="bi bi-app"></i></a>
				<a class="a wbtg" onclick="minwin('explorer')"><i class="bi bi-dash-lg"></i></a>
			</div>
		</div>
		<div class="loadback">
			<img src="icon/explorer.svg" class="icon">
		</div>
		<div class="content" id="win-explorer">
			<div class="path">
				<a class="a btn btn-icon back" onclick="apps.explorer.back(apps.explorer.tabs[apps.explorer.now][0])"><i class="bi bi-arrow-left"></i></a>
				<a class="a btn btn-icon front" onclick="apps.explorer.front(apps.explorer.tabs[apps.explorer.now][0])"><i class="bi bi-arrow-right"></i></a>
				<a class="a btn btn-icon goback"><i class="bi bi-arrow-up"></i></a>
				<p class="tit"></p>
				<div class="search">
					<input type="text" class="input" placeholder="在这里输入你要搜索的内容">
					<input-before class="bi bi-search"></input-before>
				</div>
			</div>
			<div class="page">
				<div class="menu">
					<div class="card pinned">
						<p class="title"><span style="font: 15px;">📌</span> 已固定</p>
						<list>
							<a><img src="apps/icons/explorer/qa.png">快速访问</a>
							<a><img src="apps/icons/explorer/od.png">OneDrive</a>
							<a class="check" onclick="apps.explorer.reset();"><span style="background:linear-gradient(180deg, var(--theme-1), var(--theme-2));width:4px;height: 19px;border-radius: 10px;margin-left: -12px;margin-right: 8px;margin-top: 1px;"></span>
								<img src="apps/icons/explorer/thispc.svg">此电脑</a>
							<a><img src="apps/icons/explorer/rb.png">回收站</a>
						</list>
					</div>
					<div class="card tags">
						<p class="title"><span style="font: 15px;">🏷</span> 标签</p>
						<list>
							<a><span style="background-color: red;"></span>红色</a>
							<a><span style="background-color: #3981d9;"></span>蓝色</a>
							<a><span style="background-color: yellow;"></span>黄色</a>
							<a><span style="background-color: green;"></span>绿色</a>
							<a><span style="background-color: #fc9816;"></span>橙色</a>
							<a><span style="background-color: purple;"></span>紫色</a>
							<a><span style="background-color: #ffcad4;"></span>粉色</a>
						</list>
					</div>
				</div>
				<div class="main">
					<div class="tool micaalt">
						<a class="a b t act" onclick="apps.explorer.add($('#win-explorer>.path>.tit')[0].dataset.path,'新建文本文档.txt')"><img src="apps/icons/explorer/tool-new.png">新建</a>
						<div class="hr"></div>
						<a class="a b act"><img src="apps/icons/explorer/tool-cut.png"></a>
						<a class="a b act"><img src="apps/icons/explorer/tool-copy.png"></a>
						<a class="a b act"><img src="apps/icons/explorer/tool-paste.png"></a>
						<a class="a b act"><img src="apps/icons/explorer/tool-rename.png"></a>
						<div class="hr"></div>
						<a class="a b t act"><img src="apps/icons/explorer/tool-sort.png">排序方式</a>
						<a class="a b t act"><img src="apps/icons/explorer/tool-view.png">布局</a>
					</div>
					<div class="content" onclick="apps.explorer.del_select()" oncontextmenu="return showcm(event,'explorer.content',null);">
						<div class="view">
							<!-- 文件列表  -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
